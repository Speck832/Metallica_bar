<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metallica Bar</title>
    <link rel="stylesheet" href="./12345678910.css">
    <link rel="icon" href="./stickers-logo-metallica.png" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="./mediaqueries.css">
</head>
<body>
    <header class="header12">
        <h1 class="titre">Cafés de la maison</h1>
    </header>
    <section id="section12">
    <div id="divimagecaf" class="flex12">
        <img class="img" src="./20251020_111340.jpg" alt="image" height="300px" width="300px">
        <img class="img" src="./cocktail-irishcoffee-1.jpg" alt="image" height="300px" width="300px">
    </div>
    <section>
    <div id="diving" class="flex12">
        <h1 id="titredes">Creamy Coffee</h1>
        <ul>
            <li>Café</li>
            <li>Chantilly</li>
            <li>Vanille</li>
        </ul>
    </div>
    <div id="divasso" class="flex12">
        <h1 id="titredes">Irish Coffee</h1>
        <ul>
            <li>Café</li>
            <li>Whisky</li>
            <li>Sucre</li>
            <li>Chantilly</li>
        </ul>
    </div>
    </section>
    </section>
   <footer>
        <input id="prenom" placeholder="Prénom" type="text">
        <button class="commander" id="commander">Commander un Creamy Coffee</button>
        <button class="commander" id="commander2">Commander un Irish Coffee</button>
    </footer>
     <script>
    document.getElementById('commander').addEventListener('click', async () => {
        const prenom = document.getElementById('prenom').value.trim();

        if (!prenom) {
            alert("Veuillez entrer un prénom !");
            return;
        }

        // Envoi au script PHP
        const response = await fetch('commande12.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ prenom })
        });

        const result = await response.json();
        alert(result.message);
    });
    document.getElementById('commander2').addEventListener('click', async () => {
        const prenom = document.getElementById('prenom').value.trim();

        if (!prenom) {
            alert("Veuillez entrer un prénom !");
            return;
        }

        // Envoi au script PHP
        const response = await fetch('commande122.php', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({ prenom })
        });

        const result = await response.json();
        alert(result.message);
    });
    </script>
</body>
</html>
